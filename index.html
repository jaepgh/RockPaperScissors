<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper or Scissors!</title>

    <!--BOOTSTRAP IMPORTS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!--FONTAWESOME IMPORTS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">

    <!--FIREBASE IMPORTS-->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!--CUSTOM IMPORTS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/functions.js"> </script>

</head>

<body style="background-color: springgreen">
    <div class="container border rounded bg-white">
        <nav class="navbar navbar-expand-lg navbar-light p-0">
            <h1 class="mx-auto">WELCOME TO THE RPS-BATTLEFIELD</h1>
        </nav>
    </div>
    <div class="container border rounded bg-white mt-3" id="player-screen">
        <!--PLAYER SELECTION-->
        <div class="jumbotron p-4 m-4 bg-white">
            <div class="row">
                <div class="col-md-6">
                    <div class="card flex-md-row">
                        <div class="card-body d-flex flex-column align-items-start">
                            <strong class="d-inline-block mb-2 text-primary">Nickname:</strong>
                            <input id="nickname" type="text" class="form-control" placeholder="Player X" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <br>
                            <br>
                            <button class="btn btn-large btn-primary" id="start-btn">START GAME</button>
                        </div>
                    </div>
                </div>
                <!-- FUTURE
                <div class="col-md-6">
                    <img class="card-img-right flex-auto d-none d-md-block" src="http://via.placeholder.com/200x200" alt="Player">
                </div>
                -->
            </div>
        </div>
    </div>

    </div>
    <div class="container border rounded bg-white mt-3" id="game-screen" style="display: none">
        <!--GAME-->
        <div class="jumbotron p-4 m-4 bg-white">
            <!--GAME PLAYERS-->
            <div class="row mr-3 ml-3 mx-auto" id="game-selector">
                <div id="player1" class="col-4">
                    <div id="waiting-pl-1">
                        <h4 class="text-center">Waiting for player 1!</h4>
                        <img class="wait-gif" src="assets/images/waiting.gif" alt="Waiting for player 1">
                    </div>

                    <div id="active-pl-1" style="display: none">
                        <h3 class="text-center" id="player1name">Player 1</h3>
                        <!--Options-->
                        <div class="row mx-auto pt-4" id="rps-selector-1" style="visibility: hidden">
                            <i class="far fa-hand-rock fa-3x col-3 m-1" value="rock"></i>
                            <i class="far fa-hand-paper fa-3x col-3 m-1" value="paper"></i>
                            <i class="far fa-hand-scissors fa-3x col-3 m-1" value="scissors"></i>
                        </div>
                        <!--Player Stat-->
                        <div class="row pt-4 pb-3">
                            <div class="col-6">
                                <strong>Wins: </strong>
                                <span id="wins-1">0</span>
                            </div>
                            <div class="col-6">
                                <strong>Losses: </strong>
                                <span id="losses-1">0</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="roundResult" class="col-4" style="visibility: hidden">
                    
                </div>
                <div id="player2" class="col-4">
                    <div id="waiting-pl-2">
                        <h4 class="text-center">Waiting for player 2!</h4>
                        <img class="wait-gif" src="assets/images/waiting.gif" alt="Waiting for player 2">
                    </div>
                    <div id="active-pl-2" style="display: none">
                        <h3 class="text-center" id="player2name">Player 2</h3>
                        <!--Options-->
                        <div class="row mx-auto pt-3" id="rps-selector-2" style="visibility: hidden">
                            <i class="far fa-hand-rock fa-3x col-3 m-1" value="rock"></i>
                            <i class="far fa-hand-paper fa-3x col-3 m-1" value="paper"></i>
                            <i class="far fa-hand-scissors fa-3x col-3 m-1" value="scissors"></i>
                        </div>
                        <!--Player Stat-->
                        <div class="row pt-3 pb-3">
                            <div class="col-6">
                                <strong>Wins: </strong>
                                <span id="wins-2">0</span>
                            </div>
                            <div class="col-6" >
                                <strong>Losses: </strong>
                                <span id="losses-2">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--GAME CHAT-->
            <div class="row mr-3 ml-3 mt-3">
                <ul class="border" id="message-area"></ul>
                <div class="input-group mb-3">
                    <input idtype="text" id="chat-text" class="form-control text-right" placeholder="Hello" aria-label="Recipient's username"
                        aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="chat-btn">SEND</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--MODAL-->
    <div class="modal" tabindex="-1" role="dialog" aria-hidden="true" id="infoModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="modal-text">Modal text.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
